<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="/style.css" />
    <title>Progressive Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <Header><h1>Progressive Budget Tracker</H1> </Header>
      <div class="total">
        <div id="time"></div>

        <div>Current Balance: $<span id="total">0</span></div>
      </div>
    </br>
      <form>
        <label for="t-name">Transaction:</label>
        <input type="text" id="t-name" placeholder="name" />
      </br></br>
        <label for="t-amount">Amount:</label>
        <input type="number" min="0" id="t-amount" placeholder="$" />

        <div class="transaction-buttons">
          <button id="add-btn"><i class="fa fa-plus"></i> + Funds</button>
          <button id="sub-btn">
            <i class="fa fa-minus"></i> - Funds
          </button>
       
        </div>
      </br>
        <p role="alert" class="error"></p>
      </form>

      <div class="transactions">
        <table>
          <center><p>Transaction List</p></center>
          <div id="header1">
            <p> Transaction</p>
            <p> Amount</p>

          </div>
          <thead>
           
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="my-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/db.js"></script>
    <script src="/index.js"></script>



    <script>  
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
